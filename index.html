<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- Font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c28bc147bf.js" crossorigin="anonymous"></script>


</head>
<body>

  <div class="container">
    <div class="newGame"><i class="fa-solid fa-plus"></i>NEW GAME</div>

    <div class="player1">PLAYER 1 </div>
      <div class="globalP1">1</div>
    <div class="player2">PLAYER 2 </div>
      <div class="globalP2">2</div>
    <div class="dice">
      <img class="diceImg" src="/images/dice-6.png">
    </div>

    <div class="meterTitleP1">
      Current
      <div class="roundP1">
        <br>0
      </div>
    </div>
      <button class="roll btn"><i class="fa-solid fa-arrow-rotate-right"></i> Roll Dice</button>
      <button class="hold btn"><i class="fa-regular fa-floppy-disk"></i> HOLD</button>
    <div class="meterTitleP2">
      Current <br>
      <div class="roundP2">
        <br> 0
      </div>
        
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
